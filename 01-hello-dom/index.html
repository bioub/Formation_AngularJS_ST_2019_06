<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>Pr√©nom : <input value="Romain" class="prenomInput" /></div>
    <p>Bonjour <span class="prenomOutput">Romain</span> !</p>
    <script>
      (function() {
        'use strict';

        /** @type {HTMLInputElement} */
        const inputElt = document.querySelector('.prenomInput');

        /** @type {HTMLSpanElement} */
        const spanElt = document.querySelector('.prenomOutput');

        inputElt.addEventListener('input', () => {
          spanElt.innerText = inputElt.value;
        });
      })();
    </script>
  </body>
</html>
